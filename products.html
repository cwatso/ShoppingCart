<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/svg" href="../img/favicon.svg">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="css/style.css">

    <title>Document</title>
</head>
<body>
   <!-- Navbar starts here -->
    <nav>
        <div class="container">
            <!--Logo-->
            <a id="nav-logo" href="../index.html">Fabulous</a>
            <!--/Logo-->

            <!--Button to open Nav Bar on mobile-->
            <button id="nav-btn">
                <i class="fas fa-bars"></i>
            </button>

            <!--Cart Button and List-->

            <button id="cart-btn"><i class="fas fa-shopping-cart"></i> <span id="cart-tag">Cart </span>(<span id="cart-counter">0</span>)</button>
            <div id="cart-container">
                <h3>Your Cart</h3>    
                <div id="cart-table">

                    <!--Cart items go here-->

                </div>
                <div id="cart-footer">
                    <div id="cart-total-row">Total:&ensp;<span id="cart-total">Â£70</span></div>
                    <div id="cart-footer-btns">
                        <button id="cart-clear">Clear List</button>
                        <button id="cart-checkout">Checkout</button>
                    </div>
                </div>
            </div>
            <!--/Cart Button and List-->

            <!--Nav Bar links-->

            <ul id="nav-links">

                <li><a href="../index.html">Home</a></li>

                <li><a href="#">About</a></li>

            </ul>
                
            <!--/Nav Bar links-->

        </div>
        

    </nav>
    <!-- Navbar ends here -->

    <!-- Product box starts here. Product information is generated using javascript -->

    <div id="product-page" class="container">   
        <div id="product-img-viewer">   
            <img id="product-img" src="" alt="">

            <div id="product-thumbnails">
            </div>
        </div>
        <div id="product-details">

            <h2 id="product-title"></h2>

            <span id="product-price"></span>

            <p id="product-desc"></p>

            <div id="product-sizes">
                <span>Size:</span>

            </div>

            <button id="add-to-cart-btn">Add to Cart</button>

            <p id="product-attr"></p>

        </div>
    </div>

    <!-- Product box ends here -->
    <script type="module" src="js/product.js"></script>
</body>
